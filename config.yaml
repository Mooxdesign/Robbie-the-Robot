robot:
  name: Robbie
  debug: true
features:
  voice_enabled: true
motor:
  dc_motors:
    acceleration: 0.1
    max_speed: 1.0
    update_rate: 50
  servos:
    head_pan:
      channel: 0
      min_pulse: 500
      max_pulse: 2500
      min_angle: -90
      max_angle: 90
    head_tilt:
      channel: 1
      min_pulse: 500
      max_pulse: 2500
      min_angle: -45
      max_angle: 45
    left_arm:
      channel: 2
      min_pulse: 500
      max_pulse: 2500
      min_angle: 0
      max_angle: 180
    right_arm:
      channel: 3
      min_pulse: 500
      max_pulse: 2500
      min_angle: 0
      max_angle: 180
vision:
  camera:
    width: 640
    height: 480
    framerate: 30
  object_detection:
    model_path: models/yolov5s.pt
    confidence: 0.5
    classes:
    - person
    - cat
    - dog
audio:
  sample_rate: 22050
  channels: 1
  chunk_size: 1024
voice:
  wake_word: porcupine
  language: en-US
  speech_rate: 140
  pre_speech_delay: 0.3
ai:
  model: gpt-3.5-turbo
  temperature: 0.7
  max_tokens: 100
  debug: true
lights:
  width: 8
  height: 4
  max_brightness: 0.5
  update_rate: 30
joystick:
  deadzone: 0.1
  smoothing: 0.2
  mappings:
    drive_movement: 1     # Left stick Y (forward/backward, inverted in code)
    drive_steering: 0     # Left stick X (left/right turn)
    left_arm: 5           # Right trigger
    right_arm: 2          # Left trigger (inverted in code)
    head_pan: 3           # Right stick horizontal
    head_tilt: 4          # Right stick vertical
  head_control:
    mode: "absolute"  # "absolute" or "velocity"
    velocity_speed: 90.0  # degrees per second for velocity mode
    update_rate: 30  # Hz - how often to update position in velocity mode
sensors:
  update_rate: 52
  threshold: 98
